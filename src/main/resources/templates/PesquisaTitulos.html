<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Pesquisa de títulos</title>
</head>
<section layout:fragment="conteudo">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title sml-titulo-panel">Pesquisa títulos</h1>
				<a class="btn btnlink sml-link-panel" href="/titulos/novo">Novo
					título</a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Descrição</th>
						<th class="text-center col-md-2">Data de vencimento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class=" col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}">1</td>
						<td th:text="${titulo.descricao}"></td>
						<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
						<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
						<td class="text-center"><span class="label"
							th:text="${titulo.status.descricao}"
							th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}">
						</span></td>
						<td class="text-center"><a class="btn btn-link btn-xs"
							th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}"> <!--  th:href="@{/titulos/{codigo}(codigo=${titulo})}"-->
								<span class="glyphicon glyphicon-pencil"></span></a> <a
							class="btn btn-link btn-xs" data-toggle="modal"
							href="#confirmacaoExclusaoModal"> <span
								class="glyphicon glyphicon-floppy-remove"></span>
						</a></td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum
							título foi encontrado</td>
					</tr>
				</tbody>
			</table>
			<!--  <div layout:insert="DialogoConfirmacaoExclusao"></div>-->
		</div>
	</div>
	<div class="modal fade" th:id="confirmacaoExclusaoModal" tabindex="-1" >
	<div class="modal-dialog">
		<form action="/titulos" method="POST">
			<input type="hidden" name="_method" value="DELETE" />
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Você tem certeza?</h4>
				</div>
				<div class="modal-body">
					<span>Tem certeza que deseja apagar o título?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</div>			<!-- /.modal-content -->
		</form>
	</div>	<!-- /.modal-dialog -->
</div><!-- /.modal -->
</section>
</html>
